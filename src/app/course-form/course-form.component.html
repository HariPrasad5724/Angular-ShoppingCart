<form #f="ngForm" (ngSubmit)="submit(f)">
   <div class="form-group">
      <label >Course Name</label>
      <input required minlength="8" maxlength="25" ngModel name="courseName" #courseName="ngModel"
        (change)="log(courseName)" id="courseName" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors && courseName.errors.minlength">
          Course Name must be minimum
          {{courseName.errors.minlength.requiredLength}} characters
        </div>
        <div *ngIf="courseName.errors && courseName.errors.required">
          Course Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label> Category
      </label>
      <select ngModel name="courseCategories" id="courseCategories">
        <option *ngFor="let course of courseCategories" [ngValue]="course.id">
          {{course.name}}
        </option>
      </select>
    </div>
    <div class="checkbox">
      <label>
        <input ngModel name="isMoneyBackAccepted" type="checkbox">
        30-day money back guarantee
      </label>
    </div>
    <p>{{f.value|json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">
      Create
    </button>
</form>
