<div>
<input (keyup.enter)="createPost(title)" #title type="text" class="form-control">
<ul class="list-group">
  <li *ngFor="let post of getData()"
  class="list-group-item">
  {{ post.title}}
  <button (click)="updatePost(post)" class="btn-default">Update</button>
  <button (click)="deletePost(post)" class="btn-default">Delete</button>
</li>
</ul>
</div>
