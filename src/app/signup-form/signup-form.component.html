<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid
  </div>
  <div formGroupName="account" class="form-group">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
            <div *ngIf="username && username.pending">Checking for uniqueness!</div>
            <div *ngIf="username && username.touched && username.invalid"  class="alert alert-danger">
                <div *ngIf="username.errors && username.errors.required">Username is required</div>
                <div *ngIf="username.errors && username.errors.cannotContainSpace">Space is not allowed in Username </div>
                <div *ngIf="username.errors && username.errors.minlength">Username must be min 3 characters </div>
                <div *ngIf="username.errors && username.errors.shouldBeUnique"> Username should be unique!  </div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>
